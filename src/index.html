      #container {

      .card {
        height: 100%;
      }
      .cardBody {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;

      .emptyBody {
        text-align: center;
      }
      .card-head {
        background: #f8f8f8;

        padding: 0.3rem;
      }
      .section-title {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-weight: bold;
      }
      .item-info{
        border-bottom: 1px solid #e7e7e7;
      }

      .item-info .row .col-3:last-child{
        text-align: end;
      }

      .list-group{
        list-style: none;
        border-bottom: 1px solid #e7e7e7;
      }

      .list-group li{
        padding: 0.5rem;
        color: #444;
        transition: all 0.3s ease-out;

      }
      .list-group li:hover{
        color: #7c83eb;

      }
      .list-group li.active{
        border-bottom: 2px solid #7c83eb;
        color: #7c83eb;
      }
      .btn-position{
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 0.5rem;
        background: #f8f8f8;
        border-top: 1px solid #e7e7e7;
      }
    </style>

    <script>
      const sidebar = document.querySelector("ir-sidebar");
      let openSidebar = document.querySelector(".openSidebar");
      openSidebar.addEventListener("click", () => {
        sidebar.toggleSidebar();
      });

      const action = document.querySelector("#action");
      action.data =
        {
          name: "Action",
          icon: "",
          children: [
            {
              name: "Edit",
              icon: "ft-edit",
            },
            {
              name:"Deactivate",
              icon:"ft-slash"
            },
            {
              name: "Delete",
              icon: "ft-trash",
            },
          ],
        },


      document.addEventListener("dropdownItemCLicked", (e) => {
        if (e.detail === "Edit") {
          sidebar.toggleSidebar();
        }
      })

      const modal = document.querySelector("ir-modal");
      setTimeout(() => {
        modal.openModal();
      }, 2000);

    </script>
